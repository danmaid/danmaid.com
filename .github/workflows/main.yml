name: upload S3
on:
  push:
    branches:
      - main
permissions:
  id-token: write
  contents: read
jobs:
  S3Upload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: build
        run: |
          npm ci
          npm run build -w packages/events
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::090737628813:role/github-s3-danmaid.com
          aws-region: us-west-2
      - name: Sync /events
        run: |
          aws s3 sync ./packages/events/dist/ s3://danmaid.com/events/ --delete
