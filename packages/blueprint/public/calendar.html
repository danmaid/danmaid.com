<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="calendar.js"></script>
    <style>
      :root {
        background-color: #000;
        color: #eee;
      }
    </style>
  </head>
  <body style="height: 100vh; margin: 0; padding: 8px; box-sizing: border-box; display: flex; flex-direction: column">
    <div>
      <span id="base"></span>
      <button onclick="prev()">&lt;</button>
      <button onclick="next()">&gt;</button>
    </div>
    <dm-calendar id="cal" style="flex: 1 1">
      <div slot="2022-11-17">hoge</div>
    </dm-calendar>

    <script>
      const cal = document.getElementById('cal')
      const base = document.getElementById('base')
      base.textContent = cal.baseDate.toLocaleString()

      function next() {
        const date = new Date(cal.baseDate)
        date.setMonth(date.getMonth() + 1)
        cal.baseDate = date
        base.textContent = cal.baseDate.toLocaleString()
      }
      function prev() {
        const date = new Date(cal.baseDate)
        date.setMonth(date.getMonth() - 1)
        cal.baseDate = date
        base.textContent = cal.baseDate.toLocaleString()
      }

      cal.addEventListener('click', (ev) => {
        console.log(ev.target)
        console.log(ev.composedPath())
      })
    </script>
  </body>
</html>
