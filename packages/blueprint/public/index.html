<!DOCTYPE html>
<html>
  <head>
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="matrix-code.js"></script>
    <script src="console.js"></script>
    <style>
      :root {
        background-color: #000;
        color: #eee;
      }
    </style>
  </head>
  <body style="height: 100vh; margin: 0; padding: 8px; box-sizing: border-box">
    <dm-console id="console" style="height: 100%"></dm-console>
    <dm-matrix-code id="matrix" style="position: fixed; top: 0; left: 0; z-index: -999"></dm-matrix-code>

    <script>
      const src = new EventSource('/')
      const console = document.getElementById('console')
      const matrix = document.getElementById('matrix')
      console.src = matrix.src = src
    </script>
  </body>
</html>
