<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        background-color: #000;
        color: #eee;
      }
    </style>
  </head>
  <body
    style="
      height: 100vh;
      margin: 0;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
    "
  >
    <div style="flex: 1 1; display: flex; justify-content: center; align-items: center">
      <h1>microsoft</h1>
    </div>
    <div style="flex: 0 0 auto">
      <button id="admin">admin</button>
      <button id="mail">mail</button>
      <button id="calendar">calendar</button>
      <button id="all">all</button>
      <script>
        document.getElementById('admin').onclick = () => {
          window.open('https://admin.microsoft.com/', 'left', 'width=1900,height=1800,left=0,top=0')
          window.open('https://admin.google.com/', 'right', 'width=1900,height=1800,left=1920,top=0')
        }
        document.getElementById('mail').onclick = () => {
          window.open('https://outlook.office365.com/mail/', 'left', 'width=1900,height=1800,left=0,top=0')
          window.open('https://mail.google.com/', 'right', 'width=1900,height=1800,left=1920,top=0')
        }
        document.getElementById('calendar').onclick = () => {
          window.open('https://outlook.office365.com/calendar/', 'left', 'width=1900,height=1800,left=0,top=0')
          window.open('https://calendar.google.com/', 'right', 'width=1900,height=1800,left=1920,top=0')
        }
        document.getElementById('all').onclick = () => {
          window.open('https://admin.microsoft.com/', 'left-1', 'width=1900,height=580,left=0,top=0')
          window.open('https://admin.google.com/', 'right-1', 'width=1900,height=580,left=1920,top=0')

          window.open('https://outlook.office365.com/mail/', 'left-2', 'width=1900,height=580,left=0,top=620')
          window.open('https://mail.google.com/', 'right-2', 'width=1900,height=580,left=1920,top=620')

          window.open('https://outlook.office365.com/calendar/', 'left-3', 'width=1900,height=580,left=0,top=1240')
          window.open('https://calendar.google.com/', 'right-3', 'width=1900,height=580,left=1920,top=1240')
        }
      </script>
    </div>
    <div style="flex: 1 1; display: flex; justify-content: center; align-items: center">
      <h1>google</h1>
    </div>
  </body>
</html>
