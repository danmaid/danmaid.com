<!DOCTYPE html>
<html>
  <head>
    <title>Input Receipt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <label for="original">レシート/領収書原本</label>
      <input type="file" id="original" accept="image/*,.pdf" multiple />
    </div>

    <script>
      function upload(ev) {
        for (const file of ev.target.files) {
          fetch('/receipts', { method: 'POST', body: file })
        }
      }

      const original = document.getElementById('original')
      original.addEventListener('change', upload)
    </script>
  </body>
</html>
