<!DOCTYPE html>
<html>
  <head>
    <title>Matrix code rain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="matrix-code.js"></script>
  </head>
  <body style="height: 100vh; margin: 0; overflow: hidden">
    <dm-matrix-code id="matrix"></dm-matrix-code>

    <script>
      const matrix = document.getElementById('matrix')

      function genString() {
        return new Date()
          .toISOString()
          .repeat(6)
          .slice(Math.floor(Math.random() * 300))
      }

      setInterval(() => {
        matrix.render('XYZ'.repeat(100))
        matrix.render(genString())
        matrix.render(genString())
        matrix.render(genString())
        matrix.render(genString())
      }, 100)
    </script>
  </body>
</html>
